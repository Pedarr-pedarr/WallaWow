<div class="modal-header">
  <h4 class="modal-title">My favorite</h4>
  <svg-icon src="assets/icons/close.svg"
            [svgStyle]="{
                        'width.px': 25,
                        'height.px': 25,
                        'fill':'rgba(18, 193, 171, .4)'}"
            class="btn-close-svg me-2"
            (click)="activeModal.dismiss('Cross click')"></svg-icon>
</div>
<div class="modal-body">
  <app-item *ngFor="let product of products"
            [mode]="'list'"
            [item]="product"></app-item>
</div>
